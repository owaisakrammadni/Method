<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        var users = []

        var std1 = {
            name: "Ali",
            roll: 234,
            getName: function () {
                console.log("this student name is: ", this.name);
            },
            isActive: function () {
                console.log("isActive running", this.active);
            },
            getAverage: function () {
                let i = 0;
                let sum = 0;

                while (this.marks[i] != undefined) {
                    sum += this.marks[i++];
                }

                return sum / this.marks.length;

            },
            marks: [23, 45, 23, 45, 56, 78, 78, 89, 78],
            active: true,
            suspend: function () {
                this.active = false;
            }
        }
        var std2 = {
            name: "Saeed",
            roll: 674,
            getName: function () {
                console.log("this student name is: ", this.name);
            },
            isActive: function () {
                console.log("isActive running", this.active);
            },
            getAverage: function () {
                let i = 0;
                let sum = 0;

                while (this.marks[i] != undefined) {
                    sum += this.marks[i++];
                }

                return sum / this.marks.length;

            },
            marks: [0, 85, 23, 76, 36, 68, 78, 19, 78],
            active: false,
            suspend: function () {
                this.active = false;
            }
        }

        users.push(std1)
        users.push(std2)

        users[0].getName()
        users[1].getName()
        users[0].isActive()
        users[1].isActive()

        console.log(users[0].getAverage());
        console.log(users[1].getAverage());

        users[0].isActive()
        users[0].suspend()
        users[0].isActive()







    </script>
</body>

</html>
